<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fred Again Live Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    #unmute {
      position: absolute;
      z-index: 10;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 1.5rem;
      border: none;
      padding: 0.75rem 2rem;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: opacity 0.3s ease;
    }
    #unmute:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <button id="unmute">ðŸ”Š Unmute Audio</button>
<script>
  let player
  let videoIds = []
  let currentIndex = 0

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1))
      ;[array[i], array[j]] = [array[j], array[i]]
    }
    return array
  }

  function onYouTubeIframeAPIReady() {
    fetch('ids.json')
      .then(res => res.json())
      .then(ids => {
        videoIds = shuffle(ids)
        loadVideo(videoIds[currentIndex])
      })
  }

  function loadVideo(id) {
    if (player) {
      player.loadVideoById(id)
    } else {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: id,
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          rel: 0,
          loop: 0,
          mute: 0,
        },
        events: {
          onReady: event => event.target.playVideo(),
          onStateChange: event => {
            if (event.data === YT.PlayerState.ENDED) {
              currentIndex = (currentIndex + 1) % videoIds.length
              loadVideo(videoIds[currentIndex])
            }
          }
        }
      })
    }
  }
</script>

</body>
</html>
