<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fred Again Live Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    /* Make sure the YT iframe is at z-index 1 */
    #player, iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    /* Style + position the unmute button *above* the video */
    #unmute {
      position: absolute;
      z-index: 2;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 1.2rem;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 0.4rem;
      transition: background 0.2s ease;
    }
    #unmute:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <div id="player"></div>
  <button id="unmute">ðŸ”Š Unmute Audio</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let videoIds = [];
    let currentIndex = 0;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function onYouTubeIframeAPIReady() {
      fetch('ids.json')
        .then(r => r.json())
        .then(ids => {
          videoIds = shuffle(ids);
          startVideo(videoIds[0]);
        });
    }

    function startVideo(id) {
      player = new YT.Player('player', {
        videoId: id,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          loop: 0
        },
        events: {
          onReady: e => {
            e.target.mute();      // mute for autoplay to work
            e.target.playVideo();
          },
          onStateChange: e => {
            if (e.data === YT.PlayerState.ENDED) {
              currentIndex = (currentIndex + 1) % videoIds.length;
              player.loadVideoById(videoIds[currentIndex]);
            }
          }
        }
      });
    }

    document.getElementById('unmute').addEventListener('click', () => {
      if (player) {
        player.unMute();
        player.setVolume(100);
        document.getElementById('unmute').style.display = 'none';
      }
    });
  </script>

</body>
</html>
